<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Membros</title>
    <style>
        /* Fonte moderna e neutra */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            background: white;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 30px rgb(0 0 0 / 0.15);
        }

        /* Contêiner para todo o cabeçalho (logo, título e subtítulo) */
        .header-content {
            display: flex;
            flex-direction: column; /* Empilha os itens verticalmente */
            align-items: center; /* Centraliza os itens horizontalmente */
            margin-bottom: 20px; /* Espaçamento abaixo de todo o cabeçalho */
        }

        .header-content img {
            margin-bottom: 15px; /* Espaçamento entre a logo e o título */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
        }

        /* Novo estilo para o grupo de título e subtítulo */
        .text-header-group {
            text-align: center; /* Centraliza o texto dentro do grupo */
        }

        h1 {
            color: #222;
            margin: 0; /* Remove margens padrão do h1 */
            font-weight: 600;
            font-size: 2.25rem;
            letter-spacing: 0.03em;
            line-height: 1.2;
        }

        /* Estilo para a frase abaixo do título */
        .subtitle-phrase {
            text-align: center; /* Centraliza a frase */
            font-size: 1rem;
            color: #666;
            margin-top: 5px; /* Espaçamento entre o título e o subtítulo */
            margin-bottom: 0; /* Remove margem inferior padrão */
            line-height: 1.4;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1.5px solid #ccd0d5;
            border-radius: 8px;
            background: #fafafa;
            color: #222;
            transition: border-color 0.3s ease, background-color 0.3s ease, filter 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
            filter: drop-shadow(1px 2px 3px rgba(0, 0, 0, 0.1));
        }
        input[type="file"] {
            padding: 10px 0;
            background: transparent;
            filter: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4caf50;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 8px rgb(76 175 80 / 0.3);
            filter: drop-shadow(2px 4px 6px rgba(76, 175, 80, 0.4));
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        /* Placeholder suave */
        ::placeholder {
            color: #999;
            opacity: 1;
            transition: opacity 0.3s ease;
            font-style: italic;
        }
        input:focus::placeholder,
        textarea:focus::placeholder {
            opacity: 0.3;
        }

        button {
            width: 100%;
            background-color: #4caf50;
            border: none;
            padding: 14px 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgb(76 175 80 / 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        button:hover {
            background-color: #388e3c;
            box-shadow: 0 8px 18px rgb(56 142 60 / 0.6);
        }

        /* Spinner centralizado */
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #e6e6e6;
            border-top: 8px solid #4caf50;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            animation: spin 1s linear infinite;
            z-index: 9999;
            box-shadow: 0 0 10px rgb(76 175 80 / 0.6);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Estilos para o overlay do modal --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal-overlay.show {
            display: block;
        }

        /* --- Estilos para o popup: Centralizado, da Imagem --- */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 10000;
            max-width: 450px;
            width: 90%;
            text-align: center;
            font-family: 'Inter', Arial, sans-serif;
        }

        .popup.show {
            display: block;
        }

        .popup h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .popup p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #555;
        }

        .popup.success h2 {
            color: #28a745;
        }
        .popup.success p {
            color: #333;
        }

        .popup.error h2 {
            color: #dc3545;
        }
        .popup.error p {
            color: #333;
        }

        /* Botão de Fechar no pop-up */
        .popup button.close-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: auto;
            display: inline-block;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .popup button.close-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }
        /* --- FIM DOS ESTILOS MELHORADOS --- */


        /* Flex para row */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .col-30 { flex: 0 0 31%; min-width: 140px;}
        .col-50 { flex: 0 0 48%; min-width: 180px;}
        .col-65 { flex: 0 0 66%; min-width: 250px;}

        /* Responsivo */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 25px;
                margin: 20px auto;
            }
            .header-content {
                /* Já está configurado para coluna e centralizado por padrão */
                gap: 10px; /* Reduz o espaçamento entre logo e texto em mobile */
                margin-bottom: 20px;
            }
            .header-content img {
                margin-bottom: 10px; /* Ajuste o espaçamento para mobile */
            }
            .text-header-group {
                text-align: center; /* Centraliza o texto em telas menores */
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            .subtitle-phrase {
                font-size: 0.9rem;
                margin-top: 5px;
                margin-bottom: 0;
                text-align: center; /* Centraliza a frase em telas menores */
            }
            .row {
                flex-direction: column;
                gap: 15px;
            }
            .col-30, .col-50, .col-65 {
                flex: 1 1 100%;
            }
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            select,
            textarea,
            input[type="file"],
            button {
                padding: 10px 14px;
                font-size: 0.95rem;
            }
            .popup {
                padding: 25px 30px;
            }
            .popup h2 {
                font-size: 1.5rem;
            }
            .popup p {
                font-size: 1rem;
            }
            .popup button.close-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container" role="main" aria-labelledby="pageTitle">
    <div class="header-content">
        <img src="logo.png" alt="Logo ADpaz" width="75" height="75">
        <div class="text-header-group">
            <h1 id="pageTitle">ADpaz - Cidade Praia</h1>
            <p class="subtitle-phrase">Cadastro de Membros da Congregação</p>
        </div>
    </div>

    <form id="memberForm" novalidate>
        <div class="row">
            <div class="form-group col-65">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: JOÃO DA SILVA" required>
            </div>
            <div class="form-group col-30">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-50">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            <div class="form-group col-50">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 91234-5678" maxlength="15" required>
            </div>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="row">
            <div class="form-group col-50">
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadocivil" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viúvo(a)">Viúvo(a)</option>
                    <option value="Uniao Estavel">União Estável</option>
                </select>
            </div>
            <div class="form-group col-50">
                <label for="dataCasamento">Data de Casamento:</label>
                <input type="date" id="dataCasamento" name="datacasamento">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-50">
                <label for="funcao">Função Eclesiástica:</label>
                <select id="funcao" name="funcao" required>
                    <option value="" disabled selected>Selecione uma Função</option>
                    <option value="Pastor(a)">Pastor(a)</option>
                    <option value="Presbítero">Presbítero</option>
                    <option value="Diácono/Diaconisa">Diácono/Diaconisa</option>
                    <option value="Membro">Membro</option>
                    <option value="Cooperador(a)">Cooperador(a)</option>
                    <option value="Congregado(a)">Congregado(a)</option>
                    <option value="Novo(a) Decidido(a)">Novo(a) Decidido(a)</option>
                </select>
            </div>

            <div class="form-group col-50">
                <label for="cargo">Cargo/Ministério:</label>
                <select id="cargo" name="cargo">
                    <option value="" disabled selected>Selecione um Cargo/Ministério</option>
                    <option value="Pastor Dirigente">Pastor Dirigente</option>
                    <option value="Prof Escola Bíblica">Prof Escola Bíblica</option>
                    <option value="Secretário(a)">Secretário(a)</option>
                    <option value="Lider Louvor">Lider Louvor</option>
                    <option value="Músico">Músico</option>
                    <option value="Assistente de Recepção">Recepcionista</option>
                    <option value="Assistente de Mídia">Assistente de Mídia</option>
                    <option value="Assistente de Manuntenção">Assistente de Manuntenção</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </div>

        <div class="form-group col-50" id="outroCargoGroup" style="display: none;">
            <label for="outroCargo">Qual?</label>
            <input type="text" id="outroCargo" name="outroCargo" placeholder="Descreva o cargo/ministério">
        </div>

        <div class="form-group">
            <label for="historico">Histórico de Atividade:</label>
            <textarea id="historico" name="historico" rows="3" placeholder="Fale sobre suas atividades na igreja, e o ano em que você aceitou Jesus"></textarea>
        </div>

        <div class="form-group">
            <label for="outro">Situação na Igreja:</label>
            <select id="outro" name="outro">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="Em Atividade">Em Atividade</option>
                <option value="Ausente">Ausente</option>
                <option value="Afastado">Afastado</option>
                <option value="Inconstante">Inconstante</option>
                <option value="Mudou-se">Mudou-se</option>
            </select>
        </div>

        <div class="form-group">
            <label for="foto">Foto do Membro:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>

        <button type="submit" aria-live="polite" aria-label="Enviar cadastro">Cadastrar Membro</button>
    </form>
</div>

<div id="spinner" class="spinner" role="status" aria-live="assertive" aria-label="Carregando"></div>

<div id="modalOverlay" class="modal-overlay"></div>

<div id="successPopup" class="popup success" role="alert" aria-live="assertive" aria-atomic="true" tabindex="-1">
    <h2>Sucesso!</h2>
    <p id="successMessage">Cadastro feito com sucesso!</p>
    <button class="close-btn" onclick="closePopup('successPopup')" aria-label="Fechar mensagem">Fechar</button>
</div>

<div id="errorPopup" class="popup error" role="alert" aria-live="assertive" aria-atomic="true" tabindex="-1">
    <h2>Erro!</h2>
    <p id="errorMessage">Erro ao enviar os dados. Por favor, tente novamente.</p>
    <button class="close-btn" onclick="closePopup('errorPopup')" aria-label="Fechar mensagem">Fechar</button>
</div>

<script>
    // URL do seu script do Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxrut2HufDs4rTSryefyT2bmKy4LLL6s0RNqehnQPKUbgVOBxHbx1_Hq3Cq8pLpXH7C/exec';

    // Referências aos elementos do DOM
    const memberForm = document.getElementById('memberForm');
    const spinner = document.getElementById('spinner');
    const successPopup = document.getElementById('successPopup');
    const errorPopup = document.getElementById('errorPopup');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const fotoInput = document.getElementById('foto');
    const modalOverlay = document.getElementById('modalOverlay');

    // Limite de tamanho do arquivo de foto em KB
    const MAX_FILE_SIZE_KB = 200;

    // Função para validar CPF simples (formato e dígitos)
    function validarCPF(cpf) {
        cpf = cpf.replace(/[^\d]+/g,'');
        if (cpf === "") return true;

        if(cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

        let soma = 0, resto;
        for(let i=1; i<=9; i++) soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
        resto = (soma * 10) % 11;
        if(resto === 10 || resto === 11) resto = 0;
        if(resto !== parseInt(cpf.substring(9, 10))) return false;

        soma = 0;
        for(let i=1; i<=10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
        resto = (soma * 10) % 11;
        if(resto === 10 || resto === 11) resto = 0;
        if(resto !== parseInt(cpf.substring(10, 11))) return false;

        return true;
    }

    // Função para validar telefone brasileiro simples
    function validarTelefone(tel) {
        const regex = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
        return regex.test(tel);
    }

    // Função para formatar CPF enquanto digita (ex: 123.456.789-00)
    function formatarCPF(cpf) {
        cpf = cpf.replace(/\D/g, '');
        cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
        cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        return cpf;
    }

    // Função para formatar telefone enquanto digita (ex: (12) 91234-5678)
    function formatarTelefone(tel) {
        tel = tel.replace(/\D/g, '');
        if(tel.length > 11) tel = tel.slice(0,11);
        tel = tel.replace(/^(\d{2})(\d)/g, '($1) $2');
        tel = tel.replace(/(\d{4,5})(\d{4})$/, '$1-$2');
        return tel;
    }

    // Função auxiliar para converter arquivo em base64
    function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    // Função para exibir popup com mensagem e foco para acessibilidade
    function showPopup(id, titleText, messageText) {
        const popup = document.getElementById(id);
        const titleElement = popup.querySelector('h2');
        const messageElement = popup.querySelector('p');

        if (!popup || !titleElement || !messageElement) return;

        titleElement.textContent = titleText;
        messageElement.textContent = messageText;

        modalOverlay.classList.add('show');
        popup.classList.add('show');
        popup.focus();
    }

    // Função para fechar o popup
    function closePopup(id) {
        const popup = document.getElementById(id);
        if (popup) {
            popup.classList.remove('show');
            modalOverlay.classList.remove('show');
        }
    }

    // --- Lógica para o formulário e eventos ---

    memberForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        closePopup('successPopup');
        closePopup('errorPopup');

        const cpfInput = memberForm.cpf;
        const telInput = memberForm.telefone;

        if (cpfInput.value.trim() !== "" && !validarCPF(cpfInput.value)) {
            showPopup('errorPopup', 'Erro!', 'CPF inválido. Por favor, verifique e tente novamente.');
            cpfInput.focus();
            return;
        }

        if (!validarTelefone(telInput.value)) {
            showPopup('errorPopup', 'Erro!', 'Telefone inválido. Use formato (00) 91234-5678.');
            telInput.focus();
            return;
        }

        const file = fotoInput.files[0];
        if (!file) {
            showPopup('errorPopup', 'Erro!', 'Por favor, selecione uma foto para o membro.');
            fotoInput.focus();
            return;
        }

        const fileSizeKB = file.size / 1024;
        if (fileSizeKB > MAX_FILE_SIZE_KB) {
            showPopup('errorPopup', 'Erro!', `A foto excede o limite de ${MAX_FILE_SIZE_KB} KB. Tamanho atual: ${fileSizeKB.toFixed(2)} KB.`);
            fotoInput.focus();
            return;
        }

        spinner.style.display = 'block';
        modalOverlay.classList.add('show');

        const formData = new FormData(memberForm);

        try {
            // Conversão da foto para base64
            const base64 = await toBase64(file);
            formData.set("foto", base64.replace(/^data:image\/(png|jpeg|jpg);base64,/, ""));

            const response = await fetch(scriptURL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

            const result = await response.json();

            spinner.style.display = 'none';
            modalOverlay.classList.remove('show');

            if (result.success) {
                showPopup('successPopup', 'Sucesso!', `Cadastro feito com sucesso! ID: ${result.id}`);
                memberForm.reset();
            } else {
                showPopup('errorPopup', 'Erro!', `Erro: ${result.error || 'Erro desconhecido'}`);
            }
        } catch (error) {
            spinner.style.display = 'none';
            modalOverlay.classList.remove('show');
            showPopup('errorPopup', 'Erro!', `Erro ao enviar: ${error.message}`);
        }
    });

    // --- Lógica para máscaras e eventos do dropdown "Outro" ---

    const cpfInput = document.getElementById('cpf');
    const telInput = document.getElementById('telefone');
    const estadoCivilSelect = document.getElementById('estadoCivil');
    const dataCasamentoGroup = document.querySelector('input[name="datacasamento"]').parentElement;
    const dataCasamentoInput = document.getElementById('dataCasamento');
    const cargoSelect = document.getElementById('cargo');
    const outroCargoGroup = document.getElementById('outroCargoGroup');
    const outroCargoInput = document.getElementById('outroCargo');

    // Event Listeners para máscaras e conversão para maiúsculas
    cpfInput.addEventListener('input', () => {
        cpfInput.value = formatarCPF(cpfInput.value);
    });

    telInput.addEventListener('input', () => {
        telInput.value = formatarTelefone(telInput.value);
    });

    ['nome', 'endereco', 'historico'].forEach(fieldName => {
        const el = document.querySelector(`[name="${fieldName}"]`);
        if(el) {
            el.addEventListener('input', () => {
                el.value = el.value.toUpperCase();
            });
        }
    });

    // Lógica para mostrar/esconder Data de Casamento
    function toggleDataCasamento() {
        const selectedValue = estadoCivilSelect.value;
        if (selectedValue === 'Casado(a)' || selectedValue === 'Uniao Estavel') {
            dataCasamentoGroup.style.display = 'block';
        } else {
            dataCasamentoGroup.style.display = 'none';
            dataCasamentoInput.value = '';
        }
    }
    estadoCivilSelect.addEventListener('change', toggleDataCasamento);
    // Garante o estado inicial ao carregar a página
    toggleDataCasamento();

    // Lógica para mostrar/esconder o campo de "Outro" cargo (código unificado)
    function toggleOutroCargoInput() {
        if (cargoSelect.value === 'Outro') {
            outroCargoGroup.style.display = 'block';
            outroCargoInput.setAttribute('required', 'required');
            outroCargoInput.focus();
        } else {
            outroCargoGroup.style.display = 'none';
            outroCargoInput.removeAttribute('required');
            outroCargoInput.value = '';
        }
    }
    cargoSelect.addEventListener('change', toggleOutroCargoInput);
    // Garante o estado inicial ao carregar a página
    toggleOutroCargoInput();
</script>
</body>
</html>
